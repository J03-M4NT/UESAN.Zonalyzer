<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ubicación Comercial Óptima - Lima</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Encuentra la Mejor Zona para tu Negocio en Lima</h1>
    <p>Evalúa el mercado, la competencia y el potencial de cada distrito.</p>
  </header>

  <main>

    <section id="form-section">
      <h2>Perfil de tu negocio</h2>

      <form id="negocioForm">

        <label>Rubro del negocio:
          <select name="rubro" required>
            <option value="">Selecciona</option>
            <option value="bodega">Bodega</option>
            <option value="ropa">Ropa</option>
            <option value="farmacia">Farmacia</option>
            <option value="comida">Comida</option>
          </select>
        </label>

        <label>Tamaño estimado:
          <select name="tamanio" required>
            <option value="">Selecciona</option>
            <option value="pequeno">Pequeño</option>
            <option value="mediano">Mediano</option>
            <option value="grande">Grande</option>
          </select>
        </label>

        <label>Inversión inicial estimada (S/):
          <input type="number" name="inversion" required placeholder="10000">
        </label>

        <label>Público objetivo:
          <select name="publico" required>
            <option value="">Selecciona</option>
            <option value="familias">Familias</option>
            <option value="jovenes">Jóvenes</option>
            <option value="adultos">Adultos</option>
            <option value="ejecutivos">Ejecutivos</option>
          </select>
        </label>

        <label>¿Qué priorizas?
          <select name="prioridad" required>
            <option value="">Selecciona</option>
            <option value="flujo">Alto flujo de personas</option>
            <option value="competencia">Menor competencia</option>
            <option value="alquiler">Menor costo de alquiler</option>
          </select>
        </label>

        <label>Zona preferida (opcional):
          <select name="zona">
            <option value="">Sin preferencia</option>
            <option value="miraflores">Miraflores</option>
            <option value="sjl">San Juan de Lurigancho</option>
            <option value="surco">Surco</option>
          </select>
        </label>

        <button type="submit">Evaluar ubicación</button>
      </form>
    </section>

    <section id="resultado-section" class="hidden">
      <h2>Zonas recomendadas</h2>
      <p id="recomendacion-texto">[Aquí aparecerá la recomendación una vez se procese el formulario]</p>
      <img src="mapa-ejemplo.png" alt="Mapa de zonas de Lima" style="width:100%; max-width: 700px;">
      <button onclick="reiniciar()">Evaluar otro negocio</button>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
