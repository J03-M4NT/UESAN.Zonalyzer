<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zonalyzer - Evaluador Comercial</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1b2b48;
      color: #fff;
    }

    .header-bg {
      background-color: #26466d;
      padding: 2rem;
      text-align: center;
      color: white;
    }

    .header-desc {
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }

    .main-container {
      display: flex;
      max-width: 95%;
      height: calc(100vh - 160px);
      margin: 2rem auto;
      gap: 2rem;
      padding: 0 1rem;
    }

    .form-container {
      flex: 1;
      background-color: #ffffff;
      color: #000;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.25);
      min-width: 300px;
      max-width: 400px;
      height: 100%;
      box-sizing: border-box;
    }

    .form-container form label {
      display: block;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .form-container input[type="number"],
    .form-container select {
      padding: 0.5rem;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
    }

    .form-container button[type="submit"] {
      background-color: #1d72b8;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }

    .form-container button:hover {
      background-color: #145a96;
    }

    .map-container {
      flex: 2;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid #fff;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #streetViewContainer {
      display: none;
      width: 100%;
      margin-top: 2rem;
    }

    #streetView {
      width: 100%;
      height: 350px;
      border-radius: 10px;
    }

    @media (max-width: 900px) {
      .main-container {
        flex-direction: column;
        height: auto;
      }
      .map-container {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="header-bg">
    <h1>Zonalyzer</h1>
    <p class="header-desc">Encuentra la mejor zona para aperturar tu negocio en Lima Metropolitana üß†</p>
  </div>

  <div class="main-container">
    <!-- Formulario a la izquierda -->
    <div class="form-container">
      <form id="formulario">
        <label style="color: #888;">üìç Latitud:
          <input type="number" step="any" name="lat" id="latInput" readonly style="color: #888; background: #f2f2f2;" tabindex="-1">
        </label>
        <label style="color: #888;">üìç Longitud:
          <input type="number" step="any" name="lng" id="lngInput" readonly style="color: #888; background: #f2f2f2;" tabindex="-1">
        </label>
        <label>üìê Radio de b√∫squeda (kil√≥metros):
          <input type="number" name="radius" id="radiusInput" value="50" min="50" max="1000" step="1" readonly style="color: #888; background: #f2f2f2;" tabindex="-1">
        </label>
        <div style="margin-bottom:1em;">
          <input type="range" id="radiusSlider" min="50" max="1000" value="50" step="1" style="width:100%;">
        </div>
        <label>üè™ Rubro comercial:
          <select name="type" required>
            <option value="restaurant">Restaurante</option>
            <option value="cafe">Cafeter√≠a</option>
            <option value="store">Tienda</option>
            <option value="supermarket">Supermercado</option>
            <option value="pharmacy">Farmacia</option>
          </select>
        </label>
  <button type="submit">Buscar lugares</button>
  <!-- Aqu√≠ va el mensaje -->
  <div id="mensajeLugar" style="margin-top:1em;color:#145a96;"></div>
</form>
    </div>

    <!-- Mapa a la derecha, ocupa todo -->
    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>

  <!-- Resumen de lugares cercanos -->
  <div id="resumenLugares" style="max-width: 95%; margin: 0 auto; padding: 1rem; color: #145a96; font-weight: 500;"></div>

  <!-- Otros resultados abajo -->
  <div style="max-width: 95%; margin: 0 auto; padding: 2rem;">
    <div id="infoLugar"></div>

    <div id="streetViewContainer">
      <h2>Vista de Calle</h2>
      <div id="streetView"></div>
      <p id="descripcionLugar" style="color: #fff;"></p>
    </div>
  </div>

  <!-- Scripts -->
  <!-- Google Maps con librer√≠a visualization para heatmap nativo -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDF7OxMlCDpAwBsMiyqI4-ALdkaI77f98Q&libraries=places,visualization"></script>
  <script src="script.js"></script>
  <script>
    window.onload = function() {
      if (typeof initMap === 'function') initMap();
    }
  </script>
</body>
</html>
